<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Tool - Automate CY Tech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
</head>
<body>
    <!-- Sidebar with Navigation and Drawing History -->
    <aside id="sidebar">
        <div class="sidebar-header">
            <h1>Automate CY Tech</h1>
        </div>

        <!-- Navigation Links -->
        <nav class="sidebar-nav">
            <a href="/">Home</a>
            <a href="/drawing_tool">Drawing Tool</a>
            <a href="/contact">Contact Us</a>
        </nav>

        <!-- Scrollable History Section -->
        <div class="sidebar-section">
            <h2>Drawing History</h2>
            <button id="new-file">New File</button>
            <button id="open-file">Open File</button>
            <button id="save-file">Save File</button>
            <input type="file" id="file-input" style="display: none;" accept=".drawpp">
            <ul id="drawingList">
                <!-- Dynamically populated drawing history -->
            </ul>
        </div>

        <!-- Footer -->
        <div class="sidebar-footer">
            <p>&copy; 2024 Automate CY Tech</p>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="container">
        <!-- Tabs -->
        <div id="tabs-container">
            <div id="tabs">
                <!-- Predefined Tabs -->
                <div class="tab active" id="tab-editor">Code Editor</div>
                <div class="tab" id="tab-canvas">Canvas</div>
            </div>
        </div>

        <!-- Predefined Tab Content -->
        <div id="tab-content-container">
            <!-- Code Editor Tab Content -->
            <div class="tab-content active" id="editor-content">
                <form method="POST" id="codeEditorForm">
                    <textarea name="draw_code" id="codeEditor" style="width: 100%; height: 300px;"></textarea>
                    <button type="button" id="applyCodeBtn">Apply Code</button>
                </form>
            </div>

            <!-- Canvas Tab Content -->
            <div class="tab-content" id="canvas-content">
                <div class="drawing-controls">
                    <label for="shapeSelect">Choose a shape:</label>
                    <select id="shapeSelect">
                        <option value="circle">Circle</option>
                        <option value="rectangle">Rectangle</option>
                        <option value="square">Square</option>
                        <option value="line">Line</option>
                    </select>
                </div>

                <!-- Interactive Prompts for Properties -->
                <div id="propertyInputs">
                    <div id="cursorPosition">
                        <label>Set Cursor Position:</label>
                        <input type="number" id="cursorX" placeholder="X coordinate">
                        <input type="number" id="cursorY" placeholder="Y coordinate">
                    </div>

                    <div id="shapeSize">
                        <label>Size:</label>
                        <input type="number" id="size" placeholder="Size (e.g., radius for circles)">
                    </div>

                    <div id="shapeColor">
                        <label>Shape Color:</label>
                        <input type="color" id="colorPicker" value="#000000">
                    </div>
                    
                    <!-- New Canvas Background Color Picker -->
                    <div id="canvasColor">
                        <label>Canvas Background Color:</label>
                        <input type="color" id="canvasColorPicker" value="#ffffff">
                    </div>
                </div>

                <!-- Drawing Canvas -->
                <div class="canvas-container">
                    <canvas id="drawingCanvas" width="600" height="400"></canvas>
                </div>
            
                <!-- Button Container for Actions -->
                <div id="buttonContainer">
                    <button id="addShapeBtn" class="control-btn">Add Shape to Canvas</button>
                    <button id="clearBtn" class="control-btn">Clear Canvas</button>
                    <button id="takeasaveBtn" class="control-btn">Take a save of Canvas</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Automate CY Tech | About | Contact Us</p>
    </footer>

    <!-- Include JavaScript Files -->
    <script type="module" src="/static/js/sidebar.js"></script>
    <script type="module" src="/static/js/canvas.js"></script>
    <script type="module" src="/static/js/commands.js"></script>
    <script type="module" src="/static/js/fetchHandlers.js"></script>
    <script type="module" src="/static/js/main.js"></script>
    <script type="module" src="/static/js/fileManagement.js"></script>
</body>
</html>
